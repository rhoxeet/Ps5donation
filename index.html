<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Help Me Get a PS5</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #0e0e0e;
      color: white;
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    h1 {
      color: #ff4d4d;
      font-size: 2.5em;
      margin-top: 30px;
    }

    p {
      max-width: 600px;
      margin: 20px auto;
      font-size: 1.1em;
      line-height: 1.6;
    }

    .images {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin: 30px 0;
    }

    .images img {
      width: 180px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
      transition: transform 0.3s ease;
    }

    .images img:hover {
      transform: scale(1.05);
    }

    .upi-box {
      background-color: #1a1a1a;
      padding: 30px;
      border-radius: 12px;
      max-width: 400px;
      margin: 40px auto;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
    }

    input {
      width: 90%;
      padding: 10px;
      font-size: 1.1em;
      border: none;
      border-radius: 6px;
      margin-bottom: 15px;
      text-align: center;
    }

    button {
      padding: 10px 20px;
      background-color: #ff4d4d;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1em;
    }

    button:hover {
      background-color: #e53935;

    .footer {

</head>
<body>

  <h1>Help Me Get a PS5 üéÆ</h1>

  <script>
    function copyUPI() {
      const upiInput = document.getElementById("upi");
      upiInput.select();
      upiInput.setSelectionRange(0, 99999);
      document.execCommand("copy");
      alert("UPI ID copied: " + upiInput.value);
    }
  </script>

</html>
